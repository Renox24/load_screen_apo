<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Page de v√©rification</title>
<style>
    body {
        background-color: #000000;
        color: #00ff00;
        font-family: 'SF Mono', 'Menlo', 'Monaco', monospace;
        padding: 0;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 20px;
    }

    /* Titre avec bouclier */
    #site-title {
        display: flex;
        align-items: center;
        gap: 10px;
        color: #00ff00;
        font-size: 32px;
        font-weight: bold;
        text-shadow: 0 0 10px #00ff00;
        user-select: none;
    }

    /* Bouclier SVG */
    #shield-icon {
        width: 36px;
        height: 36px;
        fill: none;
        stroke: #00ff00;
        stroke-width: 3;
        stroke-linejoin: round;
        stroke-linecap: round;
        filter: drop-shadow(0 0 4px #00ff00);
    }

    #terminal {
        width: 800px;
        background-color: #000000dd;
        border-radius: 8px;
        box-shadow: 0 0 20px #00ff00aa;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        max-height: 90vh;
    }

    #titlebar {
        height: 30px;
        background-color: #111;
        display: flex;
        align-items: center;
        padding: 0 15px;
        user-select: none;
        gap: 12px;
        box-sizing: border-box;
        border-bottom: 1px solid #004400;
        flex-shrink: 0;
    }

    .mac-btn {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        display: inline-block;
        box-shadow: 0 0 5px #000 inset;
        cursor: default;
        flex-shrink: 0;
    }
    .mac-btn.red {
        background: #ff5f56;
    }
    .mac-btn.yellow {
        background: #ffbd2e;
    }
    .mac-btn.green {
        background: #27c93f;
    }

    #program-name {
        color: #00ff00;
        font-weight: 600;
        text-shadow: 0 0 10px #00ff00;
        font-size: 14px;
        user-select: none;
    }

    #fixed-text {
        padding: 15px 20px 0 20px;
        color: #00ff00;
        font-weight: bold;
        font-size: 18px;
        text-shadow: 0 0 8px #00ff00;
        user-select: none;
        flex-shrink: 0;
    }

    #separator {
        margin: 10px 20px 0 20px;
        border-bottom: 1px solid #004400;
        flex-shrink: 0;
    }

    #console {
        white-space: pre-wrap;
        font-size: 18px;
        line-height: 1.5;
        padding: 15px 20px 20px 20px;
        flex-grow: 1;
        overflow-y: auto;
        user-select: none;
        min-height: 40px;
        max-height: 400px;
        background: #000;
        border-top: 1px solid #004400;
    }

    .red {
        color: #ff4c4c;
        text-shadow: 0 0 6px #ff4c4c;
    }

    .cursor {
        display: inline-block;
        width: 10px;
        background-color: #00ff00;
        margin-left: 3px;
        animation: blink 1s steps(2, start) infinite;
        vertical-align: bottom;
        border-radius: 2px;
    }

    @keyframes blink {
        0%, 50% { opacity: 1; }
        50.01%, 100% { opacity: 0; }
    }

    #status-bar {
        background-color: #111;
        border-top: 1px solid #004400;
        padding: 10px 20px;
        display: flex;
        justify-content: space-around;
        font-size: 16px;
        color: #00ff00;
        user-select: none;
        box-shadow: inset 0 1px 3px #00ff0077;
        flex-shrink: 0;
    }

    .status-item {
        display: flex;
        align-items: center;
        gap: 8px;
        text-shadow: 0 0 6px #00ff00;
        font-weight: 600;
    }

    .status-icon {
        font-size: 20px;
    }

    #progress-container {
    width: 100%;
    height: 10px;
    background-color: #003300;
    overflow: hidden;
    position: relative;
    border-top: 1px solid #00ff00;
}

#progress-bar {
    height: 100%;
    width: 0%;
    background-color: #00ff00;
    box-shadow: 0 0 10px #00ff00;
    animation: progressLoop 2s linear infinite alternate;
}

@keyframes progressLoop {
    0% { width: 0%; }
    100% { width: 100%; }
}

#maintenance-box {
    width: 100%;
    background-color: #111;
    color: #00ff00;
    display: flex;
    align-items: center;
    padding: 10px 20px;
    font-family: monospace;
    font-size: 14px;
    border-top: 1px solid #00ff00;
    position: fixed;
    bottom: 0;
    left: 0;
    box-shadow: 0 -2px 10px rgba(0, 255, 0, 0.3);
}

.spinner {
    width: 12px;
    height: 12px;
    border: 2px solid #00ff00;
    border-top: 2px solid transparent;
    border-radius: 50%;
    margin-right: 10px;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

.dots span {
    opacity: 0;
    animation: blinkDots 1.5s infinite;
    animation-delay: calc(var(--i) * 0.3s);
    margin-left: 2px;
}

.dots span:nth-child(1) { --i: 0; }
.dots span:nth-child(2) { --i: 1; }
.dots span:nth-child(3) { --i: 2; }

@keyframes blinkDots {
    0%, 100% { opacity: 0; }
    20% { opacity: 1; }
    40% { opacity: 0; }
}

</style>
</head>
<body>

    <div id="site-title">
        <svg id="shield-icon" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
            <path d="M32 2 L12 12 V28 C12 44 32 62 32 62 C32 62 52 44 52 28 V12 Z"/>
            <path d="M32 22 L32 38"/>
            <path d="M22 28 L42 28"/>
        </svg>
        Cezer
    </div>

    <div id="terminal">
        <div id="titlebar">
            <span class="mac-btn red"></span>
            <span class="mac-btn yellow"></span>
            <span class="mac-btn green"></span>
            <div id="program-name">system_maintenance.exe</div>
        </div>

        <div id="fixed-text">Initializing security protocols... (fixed)</div>
        <div id="separator"></div>
        <div id="console"></div>
        <div id="status-bar">
            <div class="status-item"><span class="status-icon">üñ•Ô∏è</span> SERVERS: UPDATING</div>
            <div class="status-item"><span class="status-icon">üõ°Ô∏è</span> SECURITY: SCANNING</div>
            <div class="status-item"><span class="status-icon">‚ò£Ô∏è</span> PROTECTION: ACTIVE</div>
        </div>
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>

    </div>

    <div id="maintenance-box">
  <div class="spinner"></div>
  <span class="maintenance-text">System Maintenance in Progress<span class="dots"><span>.</span><span>.</span><span>.</span></span></span>
</div>


<script>
    if (/Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {}

    const lines = [
        "Scanning network infrastructure...",
        "Checking firewall status...",
        "Verifying system integrity...",
        "Establishing secure connection...",
        "Redirecting to the secured site..."
    ];

    const consoleDiv = document.getElementById('console');
    let currentLine = 0;

    const cursor = document.createElement('span');
    cursor.classList.add('cursor');
    consoleDiv.appendChild(cursor);

    function writeLine(line, callback) {
        let i = 0;
        const lineSpan = document.createElement('span');
        lineSpan.classList.add('red');
        consoleDiv.insertBefore(lineSpan, cursor);

        function type() {
            if (i < line.length) {
                lineSpan.textContent += line.charAt(i);
                i++;
                setTimeout(type, 50);
            } else {
                lineSpan.classList.remove('red');
                lineSpan.style.color = '#00ff00';
                lineSpan.style.textShadow = '0 0 10px #00ff00';
                const br = document.createElement('br');
                consoleDiv.insertBefore(br, cursor);
                consoleDiv.scrollTop = consoleDiv.scrollHeight;
                if (callback) callback();
            }
        }
        type();
    }

    function writeAllLines() {
        if (currentLine < lines.length) {
            writeLine(lines[currentLine], () => {
                currentLine++;
                writeAllLines();
            });
        } else {
            // ‚úÖ Redirection apr√®s 2 secondes
            setTimeout(() => {
                window.location.href = 'home.html';
            }, 2000);
        }
    }

    writeAllLines();
</script>


</body>
</html>
